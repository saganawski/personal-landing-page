<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Loading...</title>
    <script>
        // GitHub Pages SPA fallback
        // Redirect to index.html with the current path as a hash
        const l = window.location;
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/#' + l.pathname + l.search);
    </script>
</head>
<body>
</body>
</html>
